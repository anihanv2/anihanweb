<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Records - Sub Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Records - Sub Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="sub_admin_inventory.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/pic4.png" alt="Anihan Logo" class="logo-image me-2">
                <span class="brand-text">Anihan</span>
            </a>
            <div class="user-avatar" onclick="toggleProfileDropdown()">
                <img id="userAvatarImage" class="avatar-img" style="display: none;" alt="Profile">
                <i id="userAvatarIcon" class="fas fa-user"></i>
                <!-- Profile Dropdown -->
                <div class="profile-dropdown" id="profileDropdown">
                    <div class="profile-dropdown-header">
                        <div class="profile-dropdown-avatar">
                            <img id="profileAvatarImage" class="profile-avatar-img" style="display: none;" alt="Profile">
                            <i id="profileAvatarIcon" class="fas fa-user"></i>
                        </div>
                        <h6 id="profileUserName" class="profile-dropdown-name">Loading...</h6>
                    </div>
                    <div class="profile-dropdown-details">
                        <div class="profile-detail-item">
                            <i class="fas fa-envelope"></i>
                            <span id="profileUserEmail">Loading...</span>
                        </div>
                        <div class="profile-detail-item">
                            <i class="fas fa-user-tag"></i>
                            <span id="profileUserRole">Loading...</span>
                        </div>
                        <div class="profile-detail-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="profileUserAccess">Loading...</span>
                        </div>
                    </div>
                    <div class="profile-dropdown-actions">
                        <button class="btn" onclick="signOut()">
                            <i class="fas fa-sign-out-alt"></i>
                            Sign out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link" href="municipality_dashboard.html">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        Dashboard
                    </a>
                    <a class="nav-link active" href="sub_admin_inventory.html">
                        <i class="fas fa-boxes me-2"></i>
                        Inventory Records
                    </a>
                    <a class="nav-link" href="sub_admin_price_monitoring.html">
                        <i class="fas fa-dollar-sign me-2"></i>
                        Price Monitoring
                    </a>
                    <a class="nav-link" href="sub_admin_in_demand_products.html">
                        <i class="fas fa-chart-line me-2"></i>
                        In Demand Products
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="card inventory-card">
                    <div class="inventory-card-header">
                        <h4 class="mb-0">Inventory Records</h4>
                        <div class="search-container">
                            <div class="search-input-wrapper">
                                <i class="fas fa-search search-icon"></i>
                                <input type="text" class="form-control search-input" placeholder="Search products...">
                            </div>
                        </div>
                    </div>
                    
                    <div class="table-responsive">
                            <table class="table inventory-table">
                                <thead>
                                    <th>Product Name</th>
                                    <th>Category</th>
                                    <th>Stocks</th>
                                    <th>Price</th>
                                    <th>Status</th>
                                </thead>
                                <tbody id="inventoryTableBody">
                                    <tr>
                                        <td colspan="5" class="text-center">
                                            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                            Loading inventory data...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="table-footer">
                            <div class="table-info-section">
                                <span class="table-info" id="inventoryTableInfo">0 to 0 items of 0</span>
                                <a href="#" class="view-all">View all ></a>
                            </div>
                            <div class="pagination-controls">
                                <button class="btn btn-sm btn-outline-secondary" onclick="changePage(-1)">&lt;</button>
                                <button class="btn btn-sm btn-success" id="currentPageBtn">1</button>
                                <button class="btn btn-sm btn-outline-secondary" onclick="changePage(1)">&gt;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Shared Profile System -->
    <script src="shared-profile.js"></script>
    
    <script>
        // Pagination variables
        let currentPage = 1;
        let itemsPerPage = 10;
        let totalProducts = 0;
        let allMunicipalityProducts = [];

        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('show');
        }

        function signOut() {
            if (confirm('Are you sure you want to sign out?')) {
                window.location.href = 'sign_in_form.html';
            }
        }

        // Function to get status based on quantity
        function getProductStatus(quantity) {
            const qty = parseInt(quantity) || 0;
            if (qty === 0) {
                return { status: 'Out of Stock', class: 'bg-danger' };
            } else if (qty <= 5) {
                return { status: 'Low Stock', class: 'bg-warning text-dark' };
            } else {
                return { status: 'Available', class: 'bg-success' };
            }
        }

        // Function to load municipality products
        async function loadMunicipalityProducts() {
            try {
                console.log('=== LOADING MUNICIPALITY PRODUCTS ===');
                
                // Check if supabaseClient is available from shared-profile.js
                if (!window.supabaseClient && !supabaseClient) {
                    console.error('Supabase client not available');
                    updateInventoryTable([], 'Database connection not available');
                    return;
                }

                // Use the global supabaseClient
                const client = window.supabaseClient || supabaseClient;
                
                // Get current user data from session storage
                const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
                if (!currentUser) {
                    console.error('No current user found');
                    updateInventoryTable([], 'Please sign in to view products');
                    return;
                }

                console.log('Current user:', currentUser);
                
                // Get sub admin's municipality address
                let municipalityAddress = currentUser.address;
                
                if (!municipalityAddress) {
                    console.error('No address found for current user');
                    updateInventoryTable([], 'No address found for current user');
                    return;
                }

                console.log('üîç Sub admin address:', municipalityAddress);

                // First, let's check all available products to see what we have
                console.log('üîç Checking all available products...');
                const { data: allProducts, error: allProductsError } = await client
                    .from('my_products')
                    .select(`
                        id,
                        name,
                        price,
                        quantity,
                        category,
                        user_id,
                        users!inner(full_name, address)
                    `);

                if (allProductsError) {
                    console.error('‚ùå Error fetching all products:', allProductsError);
                } else {
                    console.log('üìä All products in database:', allProducts);
                    console.log('üìç Addresses found in products:', allProducts?.map(p => p.users?.address).filter(Boolean));
                }

                // Now let's check all users and their addresses
                console.log('üîç Checking all users and their addresses...');
                const { data: allUsers, error: allUsersError } = await client
                    .from('users')
                    .select('id, full_name, address');

                if (allUsersError) {
                    console.error('‚ùå Error fetching all users:', allUsersError);
                } else {
                    console.log('üë• All users in database:', allUsers);
                    console.log('üìç All addresses in users table:', allUsers?.map(u => u.address).filter(Boolean));
                }

                // Try different matching strategies
                console.log('üîç Trying different address matching strategies...');
                
                // Strategy 1: Exact match
                let { data: municipalityUsers, error: usersError } = await client
                    .from('users')
                    .select('id, full_name, address')
                    .eq('address', municipalityAddress);

                console.log('üìç Strategy 1 (exact match) results:', municipalityUsers);

                // Strategy 2: Case-insensitive contains match
                if (!municipalityUsers || municipalityUsers.length === 0) {
                    ({ data: municipalityUsers, error: usersError } = await client
                        .from('users')
                        .select('id, full_name, address')
                        .ilike('address', `%${municipalityAddress}%`));

                    console.log('üìç Strategy 2 (ilike contains) results:', municipalityUsers);
                }

                // Strategy 3: Try extracting municipality name and matching
                if (!municipalityUsers || municipalityUsers.length === 0) {
                    // Extract potential municipality names
                    const addressParts = municipalityAddress.split(',').map(part => part.trim());
                    console.log('üìç Address parts:', addressParts);

                    for (const part of addressParts) {
                        if (part.length > 3) { // Skip very short parts
                            ({ data: municipalityUsers, error: usersError } = await client
                                .from('users')
                                .select('id, full_name, address')
                                .ilike('address', `%${part}%`));

                            console.log(`üìç Strategy 3 (part: "${part}") results:`, municipalityUsers);

                            if (municipalityUsers && municipalityUsers.length > 0) {
                                console.log(`‚úÖ Found users with address part: "${part}"`);
                                break;
                            }
                        }
                    }
                }

                // Strategy 4: If still no users, try to find users with products
                if (!municipalityUsers || municipalityUsers.length === 0) {
                    console.log('üìç Strategy 4: Finding users who have products...');
                    
                    ({ data: municipalityUsers, error: usersError } = await client
                        .from('users')
                        .select(`
                            id, 
                            full_name, 
                            address,
                            my_products!inner(id)
                        `));

                    console.log('üìç Strategy 4 (users with products) results:', municipalityUsers);
                }

                if (usersError) {
                    console.error('‚ùå Error fetching municipality users:', usersError);
                    updateInventoryTable([], 'Error loading municipality users');
                    return;
                }

                if (!municipalityUsers || municipalityUsers.length === 0) {
                    console.log('‚ö†Ô∏è No users found with any strategy');
                    updateInventoryTable([], `No users found. Sub admin address: "${municipalityAddress}". Please check if this address matches users in the database.`);
                    return;
                }

                console.log(`‚úÖ Found ${municipalityUsers.length} users:`, municipalityUsers);

                // Get user IDs for products query
                const userIds = municipalityUsers.map(user => user.id);
                console.log('üë• User IDs to search for products:', userIds);

                // Fetch products from these users
                const { data: products, error: productsError } = await client
                    .from('my_products')
                    .select(`
                        id,
                        name,
                        price,
                        quantity,
                        category,
                        description,
                        discount,
                        image_url,
                        user_id,
                        users!inner(full_name, address)
                    `)
                    .in('user_id', userIds)
                    .order('name', { ascending: true });

                if (productsError) {
                    console.error('‚ùå Error fetching products:', productsError);
                    updateInventoryTable([], 'Error loading products');
                    return;
                }

                console.log(`‚úÖ Found ${products ? products.length : 0} products from municipality users:`, products);

                // Store products for pagination
                allMunicipalityProducts = products || [];
                totalProducts = allMunicipalityProducts.length;
                
                if (allMunicipalityProducts.length === 0) {
                    updateInventoryTable([], `No products found from users in the area. Found ${municipalityUsers.length} users but no products.`);
                } else {
                    updateInventoryTable(allMunicipalityProducts);
                }

            } catch (error) {
                console.error('‚ùå Error in loadMunicipalityProducts:', error);
                updateInventoryTable([], 'Error loading products');
            }
        }

        // Function to update inventory table
        function updateInventoryTable(products, errorMessage = null) {
            const tableBody = document.getElementById('inventoryTableBody');
            const tableInfo = document.getElementById('inventoryTableInfo');
            
            if (!tableBody) {
                console.error('‚ùå Inventory table body not found');
                return;
            }

            // Clear existing content
            tableBody.innerHTML = '';

            if (errorMessage) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            ${errorMessage}
                        </td>
                    </tr>
                `;
                if (tableInfo) {
                    tableInfo.textContent = '0 to 0 items of 0';
                }
                return;
            }

            if (!products || products.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-muted">
                            <i class="fas fa-box-open me-2"></i>
                            No products found in this municipality
                        </td>
                    </tr>
                `;
                if (tableInfo) {
                    tableInfo.textContent = '0 to 0 items of 0';
                }
                return;
            }

            console.log(`üìä Displaying ${products.length} products`);

            // Display paginated products
            displayProductsPage(currentPage);
        }

        // Function to display products for current page
        function displayProductsPage(page) {
            const tableBody = document.getElementById('inventoryTableBody');
            const currentPageBtn = document.getElementById('currentPageBtn');
            const tableInfo = document.getElementById('inventoryTableInfo');
            
            if (!tableBody) {
                console.warn('‚ö†Ô∏è Inventory table element not found in displayProductsPage');
                return;
            }

            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageProducts = allMunicipalityProducts.slice(startIndex, endIndex);

            if (pageProducts.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-muted">
                            No products on this page
                        </td>
                    </tr>
                `;
                if (tableInfo) {
                    tableInfo.textContent = '0 to 0 items of 0';
                }
                return;
            }

            // Generate table rows
            tableBody.innerHTML = pageProducts.map(product => {
                const statusInfo = getProductStatus(product.quantity);
                const price = parseFloat(product.price) || 0;
                
                return `
                    <tr>
                        <td>
                            <div class="fw-bold">${product.name}</div>
                        </td>
                        <td>
                            <span class="badge bg-secondary">${product.category}</span>
                        </td>
                        <td>
                            <span class="fw-bold ${parseInt(product.quantity) <= 5 ? 'text-warning' : 'text-success'}">${product.quantity}</span>
                        </td>
                        <td>
                            <span class="fw-bold">‚Ç±${price.toFixed(2)}</span>
                        </td>
                        <td>
                            <span class="badge ${statusInfo.class}">${statusInfo.status}</span>
                        </td>
                    </tr>
                `;
            }).join('');

            // Update pagination info
            if (currentPageBtn) {
                currentPageBtn.textContent = page;
            }

            // Update table info
            if (tableInfo) {
                const startItem = startIndex + 1;
                const endItem = Math.min(endIndex, allMunicipalityProducts.length);
                tableInfo.textContent = `${startItem} to ${endItem} items of ${allMunicipalityProducts.length}`;
            }

            console.log(`üìÑ Displaying page ${page}: ${pageProducts.length} products`);
        }

        // Function to change page
        function changePage(direction) {
            const totalPages = Math.ceil(allMunicipalityProducts.length / itemsPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayProductsPage(currentPage);
            }
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Page loaded, initializing inventory...');
            
            // Wait a bit for shared-profile.js to load user data
            setTimeout(() => {
                loadMunicipalityProducts();
            }, 1000);
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('profileDropdown');
            const userAvatar = document.querySelector('.user-avatar');
            
            if (!userAvatar.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });
    </script>
</body>
</html>
