<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Email API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-box { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 10px 0; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input[type="email"] { padding: 8px; width: 300px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Admin Email API Test</h1>
    
    <div class="test-box info">
        <h3>Test Email Notification</h3>
        <p>This will test the exact same API call that the admin form makes.</p>
        <input type="email" id="testEmail" placeholder="Enter your email address" value="test@example.com">
        <button onclick="testEmailAPI()">Test Email API</button>
    </div>

    <div id="results"></div>

    <script>
        async function testEmailAPI() {
            const email = document.getElementById('testEmail').value;
            const resultsDiv = document.getElementById('results');
            
            if (!email) {
                alert('Please enter an email address');
                return;
            }
            
            // Show loading
            resultsDiv.innerHTML = '<div class="test-box info">üîÑ Testing API call...</div>';
            
            const testData = {
                name: 'API Test User',
                email: email,
                password: 'TestPass123!',
                userType: 'ADMIN',
                contactNumber: '1234567890',
                address: 'Test Address'
            };
            
            console.log('üì§ Sending data:', testData);
            
            try {
                // Test the exact same API call as the admin form
                const response = await fetch('api/create_admin_account.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('üì• API Response:', result);
                
                let resultHTML = '<div class="test-box">';
                
                if (result.success) {
                    if (result.email_sent) {
                        resultHTML += '<div class="success"><h3>‚úÖ Success!</h3>';
                        resultHTML += '<p>Email sent successfully to: <strong>' + email + '</strong></p>';
                        resultHTML += '<p>Check your email inbox (and spam folder)</p>';
                        resultHTML += '<p>Sent: ' + result.email_details.sent_count + ', Failed: ' + result.email_details.failed_count + '</p>';
                    } else {
                        resultHTML += '<div class="error"><h3>‚ö†Ô∏è Partial Success</h3>';
                        resultHTML += '<p>API call succeeded but email was not sent</p>';
                        if (result.email_errors) {
                            resultHTML += '<p>Email errors: ' + JSON.stringify(result.email_errors) + '</p>';
                        }
                    }
                } else {
                    resultHTML += '<div class="error"><h3>‚ùå API Error</h3>';
                    resultHTML += '<p>Error: ' + result.error + '</p>';
                }
                
                resultHTML += '<h4>Full Response:</h4>';
                resultHTML += '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                resultHTML += '</div></div>';
                
                resultsDiv.innerHTML = resultHTML;
                
            } catch (error) {
                console.error('‚ùå Test failed:', error);
                
                resultsDiv.innerHTML = `
                    <div class="test-box error">
                        <h3>‚ùå Connection Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This could mean:</p>
                        <ul>
                            <li>The API file is not accessible</li>
                            <li>PHP server is not running</li>
                            <li>Path to API is incorrect</li>
                            <li>CORS or permission issues</li>
                        </ul>
                        <h4>Troubleshooting:</h4>
                        <ol>
                            <li>Make sure you're accessing this page through a web server (not file://)</li>
                            <li>Check that api/create_admin_account.php exists</li>
                            <li>Verify PHP server is running</li>
                            <li>Check browser console for more details</li>
                        </ol>
                    </div>
                `;
            }
        }
        
        // Test if we can reach the API at all
        window.addEventListener('load', async function() {
            try {
                const testResponse = await fetch('api/create_admin_account.php', {
                    method: 'OPTIONS'
                });
                console.log('‚úÖ API endpoint is reachable');
            } catch (error) {
                console.error('‚ùå API endpoint not reachable:', error);
                document.getElementById('results').innerHTML = `
                    <div class="test-box error">
                        <h3>‚ö†Ô∏è API Connection Issue</h3>
                        <p>Cannot reach the API endpoint. Make sure you're running this through a web server.</p>
                        <p>If using PHP built-in server: <code>php -S localhost:8000</code></p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
