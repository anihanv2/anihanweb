<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Monitoring Records - Sub Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <!-- Header -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/pic4.png" alt="Anihan Logo" class="logo-image me-2">
                <span class="brand-text">Anihan</span>
            </a>
            <div class="user-avatar" onclick="toggleProfileDropdown()">
                <img id="userAvatarImage" class="avatar-img" style="display: none;" alt="Profile">
                <i id="userAvatarIcon" class="fas fa-user"></i>
                <!-- Profile Dropdown -->
                <div class="profile-dropdown" id="profileDropdown">
                    <div class="profile-dropdown-header">
                        <div class="profile-dropdown-avatar">
                            <img id="profileAvatarImage" class="profile-avatar-img" style="display: none;" alt="Profile">
                            <i id="profileAvatarIcon" class="fas fa-user"></i>
                        </div>
                        <h6 id="profileUserName" class="profile-dropdown-name">Loading...</h6>
                    </div>
                    <div class="profile-dropdown-details">
                        <div class="profile-detail-item">
                            <i class="fas fa-envelope"></i>

                        <div class="profile-detail-item">
                            <i class="fas fa-user-tag"></i>
                            <span id="profileUserRole">Loading...</span>
                        </div>
                        <div class="profile-detail-item">
                            <i class="fas fa-map-marker-alt"></i>

                    </div>

                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link" href="municipality_dashboard.html">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        Dashboard
                    </a>
                    <a class="nav-link" href="sub_admin_inventory.html">
                        <i class="fas fa-boxes me-2"></i>
                        Inventory Records
                    </a>
                    <a class="nav-link active" href="sub_admin_price_monitoring.html">
                        <i class="fas fa-dollar-sign me-2"></i>
                        Price Monitoring
                    </a>
                    <a class="nav-link" href="sub_admin_in_demand_products.html">
                        <i class="fas fa-chart-line me-2"></i>
                        In Demand Products
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="card price-monitoring-card">
                    <div class="price-monitoring-card-header">
                        <h4 class="mb-0">Price Monitoring Records</h4>
                        <div class="search-container">
                            <div class="search-input-wrapper">
                                <i class="fas fa-search search-icon"></i>
                                <input type="text" class="form-control search-input" placeholder="Search products...">
                            </div>
                        </div>
                    </div>
                    
                    <div class="table-responsive">
                            <table class="table price-monitoring-table">
                                <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Product Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Store name</th>
                                    <th>Store location</th>
                                </tr>
                                </thead>
                                <tbody id="priceMonitoringTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center">
                                            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                            Loading price monitoring data...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="table-footer">
                            <div class="table-info-section">
                                <span class="table-info" id="priceMonitoringTableInfo">0 to 0 items of 0</span>
                                <a href="#" class="view-all">View all ></a>
                            </div>
                            <div class="pagination-controls">
                                <button class="btn btn-sm btn-outline-secondary" onclick="changePage(-1)">&lt;</button>
                                <button class="btn btn-sm btn-success" id="currentPageBtn">1</button>
                                <button class="btn btn-sm btn-outline-secondary" onclick="changePage(1)">&gt;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Shared Profile System -->
    <script src="shared-profile.js"></script>
    
    <script>
        // Pagination variables
        let currentPage = 1;
        let itemsPerPage = 10;
        let totalProducts = 0;
        let allMunicipalityProducts = [];

        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('show');
        }

        function signOut() {
            if (confirm('Are you sure you want to sign out?')) {
                window.location.href = 'sign_in_form.html';
            }
        }

        // Function to load municipality products for price monitoring
        async function loadMunicipalityPriceMonitoring() {
            try {
                console.log('=== LOADING MUNICIPALITY PRICE MONITORING ===');
                
                // Check if supabaseClient is available from shared-profile.js
                if (!window.supabaseClient && !supabaseClient) {
                    console.error('Supabase client not available');
                    updatePriceMonitoringTable([], 'Database connection not available');
                    return;
                }

                // Use the global supabaseClient
                const client = window.supabaseClient || supabaseClient;
                
                // Get current user data from session storage
                const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
                if (!currentUser) {
                    console.error('No current user found');
                    updatePriceMonitoringTable([], 'Please sign in to view price monitoring data');
                    return;
                }

                console.log('Current user:', currentUser);
                
                // Get sub admin's municipality (use municipality field if available, fallback to address)
                let userMunicipality = currentUser.municipality || currentUser.address;
                
                if (!userMunicipality) {
                    console.error('No municipality or address found for current user');
                    updatePriceMonitoringTable([], 'No municipality found for current user');
                    return;
                }

                console.log('üîç Sub admin municipality:', userMunicipality);

                // First, let's check all available products to see what we have
                console.log('üîç Checking all available products...');
                const { data: allProducts, error: allProductsError } = await client
                    .from('my_products')
                    .select(`
                        id,
                        name,
                        price,
                        quantity,
                        category,
                        image_url,
                        user_id,
                        users!inner(full_name, address, municipality)
                    `);

                if (allProductsError) {
                    console.error('‚ùå Error fetching all products:', allProductsError);
                } else {
                    console.log('üìä All products in database:', allProducts);
                    console.log('üìç Municipalities found in products:', allProducts?.map(p => p.users?.municipality).filter(Boolean));
                }

                // Now let's check all users and their municipalities
                console.log('üîç Checking all users and their municipalities...');
                const { data: allUsers, error: allUsersError } = await client
                    .from('users')
                    .select('id, full_name, address, municipality');

                if (allUsersError) {
                    console.error('‚ùå Error fetching all users:', allUsersError);
                } else {
                    console.log('üë• All users in database:', allUsers);
                    console.log('üìç All municipalities in users table:', allUsers?.map(u => u.municipality).filter(Boolean));
                }

                // Try different matching strategies for municipality
                console.log('üîç Trying different municipality matching strategies...');
                
                // Strategy 1: Exact municipality match
                let { data: municipalityUsers, error: usersError } = await client
                    .from('users')
                    .select('id, full_name, address, municipality')
                    .eq('municipality', userMunicipality);

                console.log('üìç Strategy 1 (exact municipality match) results:', municipalityUsers);

                // Strategy 2: Case-insensitive municipality contains match
                if (!municipalityUsers || municipalityUsers.length === 0) {
                    ({ data: municipalityUsers, error: usersError } = await client
                        .from('users')
                        .select('id, full_name, address, municipality')
                        .ilike('municipality', `%${userMunicipality}%`));

                    console.log('üìç Strategy 2 (ilike municipality contains) results:', municipalityUsers);
                }

                // Strategy 3: Try matching by address if municipality doesn't work
                if (!municipalityUsers || municipalityUsers.length === 0) {
                    ({ data: municipalityUsers, error: usersError } = await client
                        .from('users')
                        .select('id, full_name, address, municipality')
                        .ilike('address', `%${userMunicipality}%`));

                    console.log('üìç Strategy 3 (address contains) results:', municipalityUsers);
                }

                // Strategy 4: Try matching just "Lipa" if municipality contains "Lipa City"
                if (!municipalityUsers || municipalityUsers.length === 0) {
                    if (userMunicipality.toLowerCase().includes('lipa')) {
                        ({ data: municipalityUsers, error: usersError } = await client
                            .from('users')
                            .select('id, full_name, address, municipality')
                            .ilike('municipality', '%lipa%'));

                        console.log('üìç Strategy 4 (lipa municipality) results:', municipalityUsers);
                    }
                }

                // Strategy 5: If still no users, try to find users with products
                if (!municipalityUsers || municipalityUsers.length === 0) {
                    console.log('üìç Strategy 5: Finding users who have products...');
                    
                    ({ data: municipalityUsers, error: usersError } = await client
                        .from('users')
                        .select(`
                            id, 
                            full_name, 
                            address,
                            municipality,
                            my_products!inner(id)
                        `));

                    console.log('üìç Strategy 5 (users with products) results:', municipalityUsers);
                }

                if (usersError) {
                    console.error('‚ùå Error fetching municipality users:', usersError);
                    updatePriceMonitoringTable([], 'Error loading municipality users');
                    return;
                }

                if (!municipalityUsers || municipalityUsers.length === 0) {
                    console.log('‚ö†Ô∏è No users found with any strategy');
                    updatePriceMonitoringTable([], `No users found. Sub admin municipality: "${userMunicipality}". Please check if this municipality matches users in the database.`);
                    return;
                }

                console.log(`‚úÖ Found ${municipalityUsers.length} users:`, municipalityUsers);

                // Get user IDs for products query
                const userIds = municipalityUsers.map(user => user.id);
                console.log('üë• User IDs to search for products:', userIds);

                // Fetch products from these users with store information
                const { data: products, error: productsError } = await client
                    .from('my_products')
                    .select(`
                        id,
                        name,
                        price,
                        quantity,
                        category,
                        image_url,
                        user_id,
                        users!inner(full_name, address, municipality)
                    `)
                    .in('user_id', userIds)
                    .order('name', { ascending: true });

                if (productsError) {
                    console.error('‚ùå Error fetching products:', productsError);
                    updatePriceMonitoringTable([], 'Error loading products');
                    return;
                }

                console.log(`‚úÖ Found ${products ? products.length : 0} products from municipality users:`, products);

                // Store products for pagination
                allMunicipalityProducts = products || [];
                totalProducts = allMunicipalityProducts.length;
                
                if (allMunicipalityProducts.length === 0) {
                    updatePriceMonitoringTable([], `No products found from users in the area. Found ${municipalityUsers.length} users but no products.`);
                } else {
                    updatePriceMonitoringTable(allMunicipalityProducts);
                }

            } catch (error) {
                console.error('‚ùå Error in loadMunicipalityPriceMonitoring:', error);
                updatePriceMonitoringTable([], 'Error loading price monitoring data');
            }
        }

        // Function to update price monitoring table
        function updatePriceMonitoringTable(products, errorMessage = null) {
            const tableBody = document.getElementById('priceMonitoringTableBody');
            const tableInfo = document.getElementById('priceMonitoringTableInfo');
            
            if (!tableBody) {
                console.error('‚ùå Price monitoring table body not found');
                return;
            }

            // Clear existing content
            tableBody.innerHTML = '';

            if (errorMessage) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            ${errorMessage}
                        </td>
                    </tr>
                `;
                if (tableInfo) {
                    tableInfo.textContent = '0 to 0 items of 0';
                }
                return;
            }

            if (!products || products.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-muted">
                            <i class="fas fa-search-dollar me-2"></i>
                            No products found for price monitoring in this municipality
                        </td>
                    </tr>
                `;
                if (tableInfo) {
                    tableInfo.textContent = '0 to 0 items of 0';
                }
                return;
            }

            console.log(`üìä Displaying ${products.length} products for price monitoring`);

            // Display paginated products
            displayPriceMonitoringPage(currentPage);
        }

        // Function to display products for current page
        function displayPriceMonitoringPage(page) {
            const tableBody = document.getElementById('priceMonitoringTableBody');
            const currentPageBtn = document.getElementById('currentPageBtn');
            const tableInfo = document.getElementById('priceMonitoringTableInfo');
            
            if (!tableBody) {
                console.warn('‚ö†Ô∏è Price monitoring table element not found');
                return;
            }

            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageProducts = allMunicipalityProducts.slice(startIndex, endIndex);

            if (pageProducts.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-muted">
                            No products on this page
                        </td>
                    </tr>
                `;
                if (tableInfo) {
                    tableInfo.textContent = '0 to 0 items of 0';
                }
                return;
            }

            // Generate table rows
            tableBody.innerHTML = pageProducts.map(product => {
                const price = parseFloat(product.price) || 0;
                const storeName = product.users?.full_name || 'Unknown Store';
                const storeLocation = getMunicipality(product.users) || 'Unknown Location';
                
                return `
                    <tr>
                        <td>
                            ${product.image_url ? 
                                `<img src="${product.image_url}" class="product-image" style="width: 50px; height: 50px; object-fit: cover; border-radius: 8px;" alt="${product.name}">` : 
                                '<div class="product-placeholder d-flex align-items-center justify-content-center" style="width: 50px; height: 50px; background: #f8f9fa; border-radius: 8px; border: 1px solid #dee2e6;"><i class="fas fa-image text-muted"></i></div>'
                            }
                        </td>
                        <td>
                            <div class="fw-bold">${product.name}</div>
                        </td>
                        <td>
                            <span class="badge bg-secondary">${product.category}</span>
                        </td>
                        <td>
                            <span class="fw-bold text-success">‚Ç±${price.toFixed(2)}</span>
                        </td>
                        <td>
                            <div class="fw-bold">${storeName}</div>
                        </td>
                        <td>
                            <span class="text-muted">${storeLocation}</span>
                        </td>
                    </tr>
                `;
            }).join('');

            // Update pagination info
            if (currentPageBtn) {
                currentPageBtn.textContent = page;
            }

            // Update table info
            if (tableInfo) {
                const startItem = startIndex + 1;
                const endItem = Math.min(endIndex, allMunicipalityProducts.length);
                tableInfo.textContent = `${startItem} to ${endItem} items of ${allMunicipalityProducts.length}`;
            }

            console.log(`üìÑ Displaying page ${page}: ${pageProducts.length} products`);
        }

        // Function to extract municipality from address (fallback)
        function extractMunicipality(address) {
            if (!address) return 'Unknown';
            
            // Clean the address and split by common separators
            const cleanAddress = address.trim();
            
            // Split by comma, semicolon, or pipe and get parts
            const parts = cleanAddress.split(/[,;|]/).map(part => part.trim()).filter(part => part.length > 0);
            
            // Look for common municipality patterns
            for (const part of parts) {
                const lowerPart = part.toLowerCase();
                
                // Check if it contains municipality keywords
                if (lowerPart.includes('city') || 
                    lowerPart.includes('municipality') || 
                    lowerPart.includes('town') ||
                    lowerPart.includes('metro') ||
                    lowerPart.includes('provincial')) {
                    return part;
                }
                
                // Check for specific known municipalities/cities
                if (lowerPart.includes('lipa') || 
                    lowerPart.includes('batangas') ||
                    lowerPart.includes('manila') ||
                    lowerPart.includes('quezon') ||
                    lowerPart.includes('makati') ||
                    lowerPart.includes('taguig') ||
                    lowerPart.includes('pasig') ||
                    lowerPart.includes('marikina') ||
                    lowerPart.includes('caloocan') ||
                    lowerPart.includes('valenzuela')) {
                    return part;
                }
            }
            
            // If no specific municipality found, try to get the largest/most significant part
            if (parts.length > 0) {
                // Usually the municipality is one of the longer parts or the last part
                const longestPart = parts.reduce((a, b) => a.length > b.length ? a : b);
                
                // If the longest part is reasonable length, use it
                if (longestPart.length >= 4 && longestPart.length <= 25) {
                    return longestPart;
                }
                
                // Otherwise use the last part (often the broader location)
                return parts[parts.length - 1];
            }
            
            // Fallback to first 20 characters of address
            return cleanAddress.substring(0, 20) + (cleanAddress.length > 20 ? '...' : '');
        }

        // Function to get municipality from user data
        function getMunicipality(user) {
            if (!user) return 'Unknown';
            
            // Use municipality field if available, fallback to address
            if (user.municipality) {
                return user.municipality;
            }
            
            // If no municipality field, try to extract from address
            if (user.address) {
                return extractMunicipality(user.address);
            }
            
            return 'Unknown';
        }

        // Function to change page
        function changePage(direction) {
            const totalPages = Math.ceil(allMunicipalityProducts.length / itemsPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayPriceMonitoringPage(currentPage);
            }
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Price monitoring page loaded, initializing...');
            
            // Wait a bit for shared-profile.js to load user data
            setTimeout(() => {
                loadMunicipalityPriceMonitoring();
            }, 1000);
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('profileDropdown');
            const userAvatar = document.querySelector('.user-avatar');
            
            if (!userAvatar.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });
    </script>
</body>
